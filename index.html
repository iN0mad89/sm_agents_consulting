<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM Agents Consulting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0B0F17',
            surface: '#111827',
            primary: '#4F46E5',
            secondary: '#22C55E',
            text: '#E5E7EB',
            muted: '#9CA3AF',
            border: '#1F2937'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          },
          animation: {
            'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
          },
          keyframes: {
            'glow-pulse': {
              '0%, 100%': { opacity: '0.3' },
              '50%': { opacity: '0.6' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0B0F17;
      color: #E5E7EB;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(17, 24, 39, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-card:hover {
      border-color: rgba(79, 70, 229, 0.3);
      box-shadow: 0 4px 20px -2px rgba(79, 70, 229, 0.1);
    }
    .pipeline-line-h {
      background: linear-gradient(90deg, rgba(79,70,229,0) 0%, rgba(79,70,229,0.5) 50%, rgba(79,70,229,0) 100%);
    }
    .pipeline-line-v {
      background: linear-gradient(180deg, rgba(79,70,229,0) 0%, rgba(79,70,229,0.5) 50%, rgba(79,70,229,0) 100%);
    }
    /* Hide scrollbar for code block but allow scroll */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
